{% if check_box_label %}
<div class="container">
    <div class="row justify-content-start">
        <form action="{% url 'index' next_page %}" method="post">
            {% csrf_token %}
                {% for item in choice %}
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="user_choice" id="{{ item.id }}" value="{{ item.pk }}">
                <label class="form-check-label" for="{{ item.id }}">
                {{ item.text }}
                </label>
                </div>
            {% endfor %}
                    <button type="submit" class="btn btn-primary">{{ button }}</button>
                </form>
            </div>
        </div>
{% else %}
<br>(только два правельных ответа.)
<div class="container">
    <div class="row justify-content-start">
        <form action="{% url 'index' next_page %}" method="post">
            {% csrf_token %}
            {% for item in choice %}
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="user_choice" id="{{ item.pk }}" value="{{ item.pk }}">
                <label class="form-check-label" for="{{ item.pk }}">
                {{ item.text }}
                </label>
                </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">{{ button }}</button>
                </form>
            </div>
        </div>

{% endif %}
